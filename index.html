<!DOCTYPE html>
<html>
<head>
   <title>
      Dev Page for 3DV - visualization in 3D
   </title>
   <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,300' 
         rel='stylesheet' type='text/css'>
   <!-- TODO: Using a JS ADM -->
   <script type='text/javascript' src='js/jquery.js'></script>
   <script type='text/javascript' src='js/underscore.js'></script>
   <script type='text/javascript' src='js/backbone.js'></script>
   <script type='text/javascript' src='js/raphael.js'></script>
   <script type='text/javascript' src='js/3dsys.js'></script>
   <script type='text/javascript' src='js/3dv.js'></script>

   <script type='text/javascript' src='js/ss-plot/setup.js'></script>
   <script type='text/javascript' src='js/ss-plot/model/range.js'></script>
<script type='text/javascript'>

$(document).ready( function(){
  var paper = Raphael($('.canvas')[0]); 
  
  // draw the axes
  var topLeft = new SVGPoint({
    canvas : paper,
    x : 40,
    y : 40
  });

  var bottomLeft = new SVGPoint({
    canvas : paper,
    x : 40,
    y : paper.height - 40
  });

  var bottomRight = new SVGPoint({
    canvas : paper,
    x : paper.width - 40,
    y : paper.height - 40,
  });

  //topLeft.render();
  //bottomLeft.render();
  //bottomRight.render();

  var leftYAxis = new SVGLine({
    canvas : paper,
    start : topLeft,
    end : bottomLeft
  });

  var bottomXAxis = new SVGLine({
    canvas : paper,
    start : bottomLeft,
    end : bottomRight,
    style : {
      'stroke-dasharray' : '',
      'stroke' : '#000',
      'stroke-opacity' : .5,
      'stroke-width' : 1
    }
  });

  leftYAxis.render();
  bottomXAxis.render();

});

</script>

   <!-- Using link -->
   <link rel='stylesheet' type='css' href='css/spa.css' />
</head>
<body>
<div class='canvas'>

</div>
</body>
</html>
